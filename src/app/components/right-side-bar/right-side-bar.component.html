<div
  *ngIf="user"
  class="right-side-bar"
>
  <div class="right-section p-4">
    <div class="vertical-divider left"></div>
    <div class="section-body">
      <div class="name">
        <h1>{{user.name}}</h1>
      </div>
      <img
        [src]="(auth.user|async)?.photoURL"
        alt="Profile Picture"
        class="profile"
      >
    </div>
  </div>
</div>
