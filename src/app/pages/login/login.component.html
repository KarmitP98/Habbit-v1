<div class='main'>
<div class="login-page">
  <div class="company-image">
    <img alt="Company Logo" src='../../../assets/images/Habitt_Compact_White.png'>
  </div>
  <mat-card class = 'w-50 mat-elevation-z0'>
      <mat-card-title>Welcome back!</mat-card-title>
    <mat-card-content>
      <form (ngSubmit) = 'login()' class = 'w-100' method = 'post'>
        <mat-form-field class = 'w-100'>
          <mat-label>Email</mat-label>
          <input
            [(ngModel)] = 'email'
            id = 'email'
            matInput
            name="email"
            placeholder="john.doe@gmail.com"
            required
            type="email"
          >
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input
            [(ngModel)]="password"
            id="password"
            matInput
            name="password"
            placeholder="******"
            required
            type="password"
          >
        </mat-form-field>
        <br>
        <p>Don't have an account? <a routerLink="/signup">Register</a></p>
        <br>

        <button
          class="w-100"
          mat-raised-button
          type="submit"
        >
          Sign In
        </button>
        <div class="other-methods w-100">
          <button
            (click)="loginWith('google')" color="warn"
            mat-raised-button
            type="button"
          >
            Login with Google
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
